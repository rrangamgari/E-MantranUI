<div class="row" style="padding: 70px">
  <div class="col-4 d-none d-sm-table-cell"></div>
  <div class="">
    <form class="createUserform" >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
               placeholder="Username" value="{{username}}" [(ngModel)]="user">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" value="{{password}}" name="password" [ngModel]="password">
      </div>
      <div class="form-group">
        <label for="passwordQuestion">Password Question</label>
        <input type="text" class="form-control" id="passwordQuestion" name="passwordQuestion" aria-describedby="passwordQuestionHelp"
               placeholder="Password Question" value="{{passwordQuestion}}" [ngModel]="passwordQuestion">
      </div>

      <div class="form-group">
        <label for="passwordAnswer">Password Answer</label>
        <input type="text" class="form-control" id="passwordAnswer" aria-describedby="emailHelp"
               placeholder="Password Answer" value="{{passwordAnswer}}" name="passwordAnswer" [ngModel]="passwordAnswer">
      </div>


      <button type="submit" class="btn btn-primary" (click)="next()">Next</button>
    </form>
  </div>
  <div class="col-4 d-none d-sm-table-cell"></div>
  <div class="col-1 d-none d-sm-table-cell"></div>
</div>
