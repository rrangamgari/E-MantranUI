<div class="row" style="padding: 70px">
  <div class="col-4 d-none d-sm-table-cell"></div>
  <div class="">
    <form class="createUserform" >
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control" id="usernameInput" name="usernameInput" aria-describedby="emailHelp"
               placeholder="Username"  [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password"  name="passwordInput" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label for="password-Question">Password Question</label>
        <select  id="password-Question" [(ngModel)]='passwordQuestionsVal' name="passwordSelect"
                 class="form-control">
          <option value="0">-- Select--</option>
          <option *ngFor="let pq of passwordQuestions" value={{pq.id}}>
            {{pq.passwordquestion}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="passwordAnswerInput">Password Answer</label>
        <input type="text" class="form-control" id="passwordAnswerInput" aria-describedby="emailHelp"
               placeholder="Password Answer"  name="passwordAnswerInput" [(ngModel)]="passwordAnswer">
      </div>


      <button type="submit" class="btn btn-primary" (click)="next()">Next</button>
    </form>
  </div>
  <div class="col-4 d-none d-sm-table-cell"></div>
  <div class="col-1 d-none d-sm-table-cell"></div>
</div>
