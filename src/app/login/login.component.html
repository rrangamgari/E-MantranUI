<div class="row">

  <div class="col-8">
  <form class="login-card">
    <div class="form-group ">
      <label for="username-input">Email address</label>
      <input type="email" class="form-control" id="username-input" aria-describedby="emailHelp"
             placeholder="Enter email" [(ngModel)]="username" name="username-input">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="pass">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>&nbsp;&nbsp;
    <button type="submit" class="btn btn-secondary" (click)="createUser()">Register</button>
  </form>
  </div>

</div>
